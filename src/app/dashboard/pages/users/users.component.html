<h1 appHeadline> Listado de Usuarios</h1>

<div class="d-flex mb-3">
<button (click)="addUser()" mat-flat-button color="primary">
    <mat-icon>add</mat-icon>
    Generar Usuario
</button>
</div>

<app-users-table
 [dataSource]="(users$ | async) || []"
 (editUser)="onEditUser($event)"
 (deleteUser)="onDeleteUser($event)">
</app-users-table>
