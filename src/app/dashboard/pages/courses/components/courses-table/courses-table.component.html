
<table [dataSource]="dataSource" mat-table class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let course"> 
        {{course.id}} 
      </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre del Curso</th>
      <td mat-cell *matCellDef="let course"> 
        {{course.name}}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="iniDate">
      <th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>
      <td mat-cell *matCellDef="let course"> 
        {{course.iniDate | date: 'dd/MM/YYYY'}} 
      </td>
    </ng-container>

    <ng-container matColumnDef="finalDate">
        <th mat-header-cell *matHeaderCellDef> Fecha de Finalizacion </th>
        <td mat-cell *matCellDef="let course">
          {{course.finalDate | date: 'dd/MM/YYYY'}} 
        </td>
      </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let course">
              <button (click)="viewDetail(course.id)"
                 [routerLink]="course.id" mat-icon-button color="accent">
                <mat-icon>visibility</mat-icon>
              </button>
              <button (click)="editCourse.emit(course.id)" mat-icon-button color="primary">
                  <mat-icon>edit</mat-icon>
              </button>
              <button (click)="deleteCourse.emit(course.id)" mat-icon-button  color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
