<h1 mat-dialog-title> Generar nueva Inscripcion </h1>

<div mat-dialog-content>
    <ng-template *ngIf="isLoading$ | async ; else formulario">
        Cargando datos...
    </ng-template>
    <ng-template #formulario>
        <form class="row">
            <div class="col-5">
                <mat-form-field class="w-100">
                    <mat-label> Curso </mat-label>
                    <mat-select [formControl]="courseIdControl">
                        <mat-option 
                        [value]="course.id"
                        *ngFor="let course of courseOption$ | async">
                            {{ course.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-5">
                <mat-form-field class="w-100">
                    <mat-label> Estudiante </mat-label>
                    <mat-select [formControl]="studentIdControl">
                        <mat-option
                        [value]="student.id"
                        *ngFor="let student of studentOption$ | async">
                            {{ student.name }} {{ student.lastName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
    </ng-template>
</div>

<div mat-dialog-actions>
    <button  mat-flat-button type="button" (click)="onSubmit()">Guardar</button>
    <button mat-flat-button type="button" mat-dialog-close="">Cancelar</button>
  </div>
